<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <title>Weather</title>
</head>
<body>

<div class="container col-md-5 text-white" style="margin-top: 60px;">
    <form method="get" action="">
        <div class="card bg-dark">
            <div class="card-header">Find the Weather</div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-location-arrow"></i></span>
                        </div>
                        <input type="text" name="location" class="form-control" placeholder="Enter Location">
                    </div>
                    <input type="submit" class="btn btn-outline-danger mt-3" value="Search">
                </div>
            </div>
    </form>
</div>
</div>

{% if region %}
<div class="container col-md-5" style="margin-top: 60px;">
<div class="card">
  <div class="card-header bg-dark text-white">
    Weather in {{region}}
  </div>
  <ul class="list-group list-group-flush">
          <li class="list-group-item">Daytime: {{daytime}}</li>
    <li class="list-group-item">Temperature: {{temperature}} Â°C</li>
    <li class="list-group-item">Status: {{status}}</li>

  </ul>
</div>

</div>
{% endif %}



<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
-->
</body>
</html>
